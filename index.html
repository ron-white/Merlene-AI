<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MERLENE - Virtual Assistant</title>
    <link rel="shortcut icon" href="avatar.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body>
    <!-- Siri-style animated circles -->
    <div class="siri-circles">
        <div class="siri-circle blue"></div>
        <div class="siri-circle purple"></div>
        <div class="siri-circle white"></div>
    </div>
    <!-- Cortana-style glowing ring -->
    <div class="cortana-ring"></div>

    <!-- Foreground assistant UI -->
    <div class="assistant-ui">
        <img src="avatar.png" alt="MERLENE Avatar" class="avatar">
        <div class="content"></div>
        <button class="talk">Talk</button>
        <div id="loading" style="display:none;">Listening...</div>
    </div>

    <script src="app.js"></script>
</body>

</html>
