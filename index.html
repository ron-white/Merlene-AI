<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MERLENE - Virtual Assistant</title>
    <link rel="shortcut icon" href="avatar.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body>
    <section class="main">
        <div class="image-container">
            <div class="image">
                <img src="giphy.gif" alt="image">
            </div>
            <h1>M E R L E N E</h1>
            <p>I'm your Virtual Assistant MERLENE, created by Ronnie. How may I help you, Creator?</p>
        </div>
        <div class="input">
            <button class="talk"><i class="fas fa-microphone-alt"></i></button>
            <h1 class="content"> Click here to speak</h1>
        </div>
        
        <!-- Search Results Display Area -->
        <div class="search-results" id="searchResults">
            <div class="results-header">
                <h2>Search Results</h2>
                <button class="close-results" onclick="closeResults()">Ã—</button>
            </div>
            <div class="results-content" id="resultsContent">
                <!-- Search results will be displayed here -->
            </div>
        </div>
        
        <!-- Loading indicator -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>MERLENE is searching the world's information for you, Ronnie...</p>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
